<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>에듀테크 용어 사전</title>
</head>

<body>
  <div id="container">
    <div class="header">
      <img class="logo" src="./edutech.png">
    </div>
    <div id="main">
      <div id="term_list">
        <h2>용어 목록</h2>
        <ul id="terms"></ul>
      </div>
      <div id="term_details">
        <h2 id="term_title">용어를 선택하세요</h2>
        <p id="term_definition"></p>
        <p>관련 기술 : <span id="term_related"></span></p>
        <p>활용 사례 : <span id="term_usecases"></span></p>
      </div>
    </div>
  </div>

<script src="./index.js"></script>

</body>
</html>
